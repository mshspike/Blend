<!DOCTYPE html>
<html>
<head>
  <title>Blend</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>
  
<div class="wrapper">
  <div class="row">
    <div class="color-block">
      <input type="range" class="rgb-input" id="range_red" min="0" max="255" value="0">
      <br />
      <input type="number" class="rgb-input" id="number_red" min="0" max="255" value="0">
    </div>
    <div class="color-block">
      <input type="range" class="rgb-input" id="range_green" min="0" max="255" value="0">
      <br />
      <input type="number" class="rgb-input" id="number_green" min="0" max="255" value="0">
    </div>
    <div class="color-block">
      <input type="range" class="rgb-input" id="range_blue" min="0" max="255" value="0">
      <br />
      <input type="number" class="rgb-input" id="number_blue" min="0" max="255" value="0">
    </div>
  </div>
  <div class="push"></div>
</div>

<div class="footer">
  123123123123123
</div>

</body>
<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
